<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title and page.title != site.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;0,9..40,800;1,9..40,400&family=DM+Mono:wght@400;500&display=swap">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="header-brand">
        <div>
          <a href="{{ '/' | relative_url }}" class="site-home-link">
            <h1 class="site-title">{{ site.title }}</h1>
            <p class="site-subtitle">{{ site.description }}</p>
          </a>
        </div>
      </div>
      <div class="header-actions">
        <button id="open-poc-drawer" class="header-info-btn header-poc-btn" aria-label="Proof of Concept Warning">
          <span aria-hidden="true">⚠️</span>
          <span>PoC</span>
        </button>
        <button id="open-drawer" class="header-info-btn" aria-label="About this Roadmap">
          <span class="info-icon" aria-hidden="true">i</span>
          <span>About</span>
        </button>
      </div>
    </div>
  </header>

  <main class="site-main">
    {{ content }}
  </main>

  {% include about-drawer.html %}
  {% include poc-drawer.html %}

  <footer class="site-footer">
    <p>
      Made by <a href="https://markusharrer.de" target="_blank" rel="noopener">Markus Harrer</a>
      &middot;
      <a href="https://github.com/feststelltaste/asmr" target="_blank" rel="noopener">GitHub</a>
      &middot;
      Licensed under <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank" rel="noopener">CC BY 4.0</a>
    </p>
    <p>
      Inspired by <a href="https://cards42.org/roadmap/" target="_blank" rel="noopener">cards42's technology roadmap</a> and the <a href="https://www.thoughtworks.com/radar" target="_blank" rel="noopener">ThoughtWorks Technology Radar</a>
    </p>
  </footer>

  <script src="{{ '/assets/js/roadmap.js' | relative_url }}"></script>
</body>
</html>
