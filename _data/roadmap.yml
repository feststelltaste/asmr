stages:
  - id: hold-on
    name: Hold On
    description: Not yet suitable. Watch and wait before committing.
    color: "#f1f5f9"
    bg_color: "#0f172a"

  - id: assess
    name: Assess
    description: Worth investigating. Understand impact before committing.
    color: "#1d4ed8"
    bg_color: "#dbeafe"

  - id: trial
    name: Trial
    description: Try it out in low-risk projects to build experience.
    color: "#c2410c"
    bg_color: "#ffedd5"

  - id: apply
    name: Apply
    description: Ready to use. Proven choice for appropriate contexts.
    color: "#166534"
    bg_color: "#dcfce7"

  - id: stop
    name: Stop
    description: Do not adopt for new work. Only maintain where already in use.
    color: "#b91c1c"
    bg_color: "#fee2e2"

  - id: remove
    name: Remove
    description: Phase out completely. Actively migrate away.
    color: "#1e293b"
    bg_color: "#cbd5e1"
