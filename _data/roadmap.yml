technologies:

  # â”€â”€ AGENTIC AI TOOLS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  - name: AI Coding Assistants
    stage: apply
    category: Agentic AI Tools
    description: "GitHub Copilot, Cursor, Windsurf â€” AI pair-programming that accelerates writing, refactoring, and understanding of existing code. Proven daily-driver productivity boost."

  - name: AI-powered Code Review
    stage: trial
    category: Agentic AI Tools
    description: "Automated PR review using LLMs (CodeRabbit, etc.) that flags logic errors, security issues, and style violations. Complements, not replaces, human review."

  - name: Agentic Coding Workflows
    stage: trial
    category: Agentic AI Tools
    description: "Multi-step autonomous agents (Claude Code, Devin, SWE-agent) that plan, write, run, debug, and iterate on tasks with minimal human guidance."

  - name: LLM-based Test Generation
    stage: trial
    category: Agentic AI Tools
    description: "Generating unit and integration tests from source code using LLMs. Dramatically improves coverage when adding tests to existing legacy code."

  - name: AI Documentation Generation
    stage: apply
    category: Agentic AI Tools
    description: "Auto-generating API docs, changelogs, architecture summaries, and README files from code and commit history. Keeps docs in sync with code."

  - name: Autonomous Refactoring Agents
    stage: assess
    category: Agentic AI Tools
    description: "AI agents that autonomously refactor large codebases (extract classes, rename, restructure). Powerful but needs human oversight for complex domains."

  - name: LLM Fine-tuning on Codebase
    stage: assess
    category: Agentic AI Tools
    description: "Fine-tuning models on internal proprietary code for better context-aware suggestions and code completion specific to your architecture."

  - name: Fully Autonomous Code Deployment
    stage: hold-on
    category: Agentic AI Tools
    description: "AI agents that autonomously merge, deploy, and release to production without human approval steps. Safety and reliability risks are too high today."

  # â”€â”€ LEGACY MODERNIZATION TECHNIQUES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  - name: Strangler Fig Pattern
    stage: apply
    category: Legacy Modernization
    description: "Incrementally replace a legacy system by routing traffic to new services while keeping the old system alive. The safest path for big-bang-free migration."

  - name: Anti-Corruption Layer
    stage: apply
    category: Legacy Modernization
    description: "A translation layer between legacy concepts and new domain models. Prevents legacy data structures from leaking into freshly written code."

  - name: AI-assisted Legacy Code Reading
    stage: apply
    category: Legacy Modernization
    description: "Using LLMs to explain, document, and map unknown legacy code â€” COBOL, old Java, undocumented PHP. Dramatically reduces the 'understanding' phase."

  - name: LLM-driven COBOL Migration
    stage: trial
    category: Legacy Modernization
    description: "Using LLMs to translate COBOL/RPG/PL1 to modern languages (Java, Kotlin, Python). Requires extensive testing but is now viable for structured batch programs."

  - name: Automated Dead Code Removal
    stage: trial
    category: Legacy Modernization
    description: "AI and static analysis tooling to detect and safely remove unused code paths, dead features, and unreachable branches in large legacy systems."

  - name: Database Decomposition
    stage: trial
    category: Legacy Modernization
    description: "Breaking apart a shared monolithic DB into service-owned schemas or separate databases. Hard but critical for enabling independent deployment."

  - name: AI-generated Characterization Tests
    stage: trial
    category: Legacy Modernization
    description: "Using LLMs to generate 'golden master' tests from existing behavior before refactoring. Makes safe modernization possible when there are no existing tests."

  - name: Domain-Driven Refactoring
    stage: apply
    category: Legacy Modernization
    description: "Using DDD techniques (bounded contexts, ubiquitous language) to find the right cuts when splitting a monolith. LLMs can help identify domain concepts in code."

  - name: Big Bang Rewrite
    stage: stop
    category: Legacy Modernization
    description: "Complete rewrites from scratch. Almost always fail to capture edge-case business logic. Prefer incremental modernization strategies."

  - name: Shared Database Anti-pattern
    stage: remove
    category: Legacy Modernization
    description: "Multiple services or teams sharing one database schema without boundaries. Creates hidden coupling that makes independent deployment impossible."

  # â”€â”€ LLM & AI INFRASTRUCTURE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  - name: RAG (Retrieval-Augmented Generation)
    stage: apply
    category: LLM Infrastructure
    description: "Grounding LLM responses in your own knowledge base via vector search. Essential for AI tools that need to work with internal documentation or codebases."

  - name: Vector Databases
    stage: apply
    category: LLM Infrastructure
    description: "Pgvector, Qdrant, Pinecone â€” semantic search stores used by RAG pipelines. Mature enough to pick based on your existing infra (pgvector for Postgres users)."

  - name: LLM Prompt Caching
    stage: apply
    category: LLM Infrastructure
    description: "Reusing cached prefix computations on repeated system prompts (Anthropic, OpenAI). Reduces cost and latency for agents with large static contexts."

  - name: Structured LLM Output (JSON mode)
    stage: apply
    category: LLM Infrastructure
    description: "Enforcing typed JSON schemas on LLM output (tool use, JSON mode). Makes LLMs reliable participants in typed software pipelines."

  - name: Agentic Orchestration Frameworks
    stage: trial
    category: LLM Infrastructure
    description: "LangGraph, CrewAI, AutoGen â€” frameworks for multi-step, multi-agent pipelines. Useful but often add complexity; consider starting without them."

  - name: LLM Observability & Tracing
    stage: trial
    category: LLM Infrastructure
    description: "Langfuse, LangSmith, Arize â€” tracking LLM calls, costs, latencies, and outputs in production. Necessary as soon as agents touch real workflows."

  - name: Model Context Protocol (MCP)
    stage: trial
    category: LLM Infrastructure
    description: "Anthropic's open standard for connecting AI agents to external tools, data sources, and APIs. Rapidly gaining adoption across major IDEs and platforms."

  - name: Self-hosted Open LLMs
    stage: assess
    category: LLM Infrastructure
    description: "Running Llama, Mistral, Qwen locally for privacy-sensitive code and data. Viable for many tasks, gap to frontier models still matters for complex reasoning."

  - name: LLM-as-judge Evaluation
    stage: assess
    category: LLM Infrastructure
    description: "Using a powerful LLM to evaluate quality of outputs from another LLM. Scales automated quality assessment but requires careful calibration."

  - name: AI Gateway / Routing
    stage: assess
    category: LLM Infrastructure
    description: "Routing LLM requests dynamically across models by cost, capability, or latency (LiteLLM, Portkey). Valuable for multi-model setups."

  # â”€â”€ ARCHITECTURE & DELIVERY â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  - name: CI/CD Pipelines
    stage: apply
    category: Architecture & Delivery
    description: "Automated build, test, and deployment pipelines. Non-negotiable for any modernization project â€” required before AI agents can safely merge code."

  - name: GitOps
    stage: apply
    category: Architecture & Delivery
    description: "Git as the single source of truth for infrastructure and deployments. Enables audit trails and reproducibility essential for AI-assisted change."

  - name: API-First Design
    stage: apply
    category: Architecture & Delivery
    description: "Defining APIs (OpenAPI/AsyncAPI) before implementation. Enables parallel development and gives AI agents a clear contract to work against."

  - name: Feature Flags
    stage: apply
    category: Architecture & Delivery
    description: "Runtime toggles to release code to subsets of users without deployments. Essential for safely rolling out AI-generated changes incrementally."

  - name: Infrastructure as Code
    stage: apply
    category: Architecture & Delivery
    description: "Managing all infra via Terraform, Pulumi, or CDK. Enables AI agents to propose infrastructure changes safely through code review."

  - name: Event-Driven Architecture
    stage: trial
    category: Architecture & Delivery
    description: "Async communication via events (Kafka, EventBridge). Decouples legacy systems from new services during modernization."

  - name: OpenTelemetry
    stage: trial
    category: Architecture & Delivery
    description: "Vendor-neutral distributed tracing, metrics, and logs. Necessary for understanding where AI-assisted systems are slow or failing."

  - name: Monolith (Distributed)
    stage: stop
    category: Architecture & Delivery
    description: "Tightly coupled services that must deploy together â€” worst of both worlds. Do not build new distributed systems this way."

  - name: SSH-based Deployments
    stage: remove
    category: Architecture & Delivery
    description: "Manually deploying via SSH scripts. No audit trail, no rollback, incompatible with any AI-assisted or automated delivery pipeline."

  - name: Manual Server Provisioning
    stage: remove
    category: Architecture & Delivery
    description: "Hand-configuring servers without IaC. Impossible to review, reproduce, or hand off to an AI agent safely."
