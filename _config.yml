title: "Agentic Software Modernization Roadmap (ASMR): Relaxation for your legacy system"
description: "Tools, patterns, and practices for modernizing software with agentic AI"
url: ""
baseurl: "/asmr"

markdown: kramdown

collections:
  practices:
    output: true
    permalink: /practices/:name/

defaults:
  - scope:
      path: ""
      type: "practices"
    values:
      layout: "practice"

sass:
  style: compressed

exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - "*.sh"
