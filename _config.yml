title: "Agentic Software Modernization Roadmap: Relaxation for your legacy system"
description: "Tools, patterns, and practices for modernizing software with agentic AI. An opinionated guide from Markus Harrer (and Claude Sonnet 4.6 &  Gemini 3 Pro)."
url: ""
baseurl: "/asmr"

markdown: kramdown

collections:
  practices:
    output: true
    permalink: /practices/:name/

defaults:
  - scope:
      path: ""
      type: "practices"
    values:
      layout: "practice"

sass:
  style: compressed

exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - "*.sh"
